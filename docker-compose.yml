services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jjudge
      POSTGRES_USER: jjudge
      POSTGRES_PASSWORD: jjudge
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jjudge -d jjudge -h 127.0.0.1 -p 5432"]
      interval: 2s
      timeout: 3s
      retries: 30

  backend:
    build: ./backend
    environment:
      SECRET_KEY: dev-secret
      DEBUG: "true"
      ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"

      # DB
      DATABASE_URL: "postgres://jjudge:jjudge@db:5432/jjudge"
      CHANNELS_DB_URL: "postgres://jjudge:jjudge@db:5432/jjudge"
      PGDATABASE: "jjudge"
      PGUSER: "jjudge"
      PGPASSWORD: "jjudge"
      PGHOST: "db"
      PGPORT: "5432"

      # Judge
      JUDGE_TIME_LIMIT_MS: "2000"
      JUDGE_MEMORY_LIMIT_MB: "256"
      DOCKER_ENABLED: "false"   # keep false on Render

    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      bash -lc "
        python manage.py migrate &&
        python manage.py migrate --run-syncdb &&
        python manage.py seed_sample &&
        daphne -b 0.0.0.0 -p 8000 jjudge.asgi:application
      "
